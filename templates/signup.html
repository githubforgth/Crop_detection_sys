<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
    <!-- 引入 Layui CSS -->
    <link rel="stylesheet" href="../static/layui/src/css/layui.css">
</head>
<body style="padding: 20px;">
    <div class="layui-container">
        <form class="layui-form" action="/signup">
            <div class="layui-form-item">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-block">
                    <input type="text" name="username" lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">密码</label>
                <div class="layui-input-block">
                    <input type="password" name="password" lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">确认密码</label>
                <div class="layui-input-block">
                        <input type="password" name="confirm_password" lay-verify="required|confirm_pass" placeholder="请确认密码" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="register">立即注册</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>

    <!-- 引入 Layui JS -->
    <script src="https://cdn.staticfile.org/layui/2.6.8/layui.js"></script>
    <script>
        layui.use(['form', 'layer'], function(){
            var form = layui.form;
            var layer = layui.layer;

            // 自定义验证规则
            form.verify({
                confirm_pass: function(value, item) {
                    var password = $('input[name="password"]').val();
                    if (value !== password) {
                        return '两次密码输入不一致';
                    }
                }
            });

            // 监听提交
            form.on('submit(register)', function(data){
                // 提交表单的异步请求示例（未实际提交）
                layer.alert(JSON.stringify(data.field), {
                    title: '注册信息',
                    icon: 1
                });
                return false; // 阻止表单跳转
            });
        });
    </script>
</body>
</html>
