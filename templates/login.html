<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄLogin Page</title>
    <!-- ÂºïÂÖ• layui ÁöÑÊ†∑ÂºèÊñá‰ª∂ -->
    <link rel="stylesheet" href="//www.layuicdn.com/layui-v2.7.6/css/layui.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('../static/image/bg.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            padding: 20px;
        }

        .login-box {
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }

        .login-box h2 {
            color: #fff;
            margin-bottom: 20px;
        }

        .layui-form-item {
            margin-bottom: 20px;
        }

        .layui-form-label {
            color: #fff;
        }

        .layui-input {
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            padding: 15px;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        .layui-btn {
            background: linear-gradient(to right, #5FFfaa, #5FFF7B78);
            border: none;
            padding: 15px 0;
            color: #fff;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            transition: background 0.3s ease;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .layui-btn:hover {
            background: linear-gradient(to right, #0fffde, #5FBF8F);
        }

        .login-box a {
            color: #fff;
            display: block;
            margin-top: 10px;
        }

        .footer {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 5%;
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            color: #fff;
            font-size: 13px;
        }

        @media (max-width: 768px) {
            .login-box {
                padding: 20px;
            }

            .layui-btn {
                padding: 10px 0;
            }
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="login-box">
        <h2>Áôª  ÂΩï</h2>
        <form class="layui-form" id="login-form" action="/login_info" method="post">
            <div class="layui-form-item">
                <label class="layui-form-label">Áî®Êà∑Âêç</label>
                <div class="layui-input-block">
                    <input type="text" name="phone" required lay-verify="required" placeholder="ËæìÂÖ•‰Ω†ÁöÑÁîµËØùÂè∑Á†Å" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">ÂØÜÁ†Å</label>
                <div class="layui-input-block">
                    <input type="password" name="password" required lay-verify="required" placeholder="ËØ∑ËæìÂÖ•ÂØÜÁ†Å" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item" style="margin-top: 20px;">
                <button class="layui-btn" lay-submit lay-filter="login">ÁÇπÂáªÁôªÈôÜ</button>
            </div>
            <a href="/signup">Ê≤°ÊúâË¥¶Êà∑ÂéªÊ≥®ÂÜå</a>
        </form>
    </div>
</div>

<div class="footer">
    ‰ΩúËÄÖ: gth
</div>

<!-- ÂºïÂÖ• layui ÁöÑ JS Êñá‰ª∂ -->
<script src="//www.layuicdn.com/layui-v2.7.6/layui.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
    layui.use(['form', 'layer'], function(){
        var form = layui.form;
        var layer = layui.layer;

        // ÁõëÂê¨Êèê‰∫§
        form.on('submit(login)', function(data){
            $.ajax({
                url: '/login_info',
                method: 'POST',
                data: data.field,
                success: function(response) {
                    if (response.success) {
                        window.location.href = '/';
                    } else {
                        layer.msg(response.message, {icon: 5});
                    }
                },
                error: function(xhr, status, error) {
                    if (xhr.status === 401) {
                        var errorMessage = JSON.parse(xhr.responseText).message;
                        layer.msg(errorMessage, {icon: 5});
                    } else {
                        layer.msg('ÁôªÂΩïÂ§±Ë¥•ÔºåËØ∑ÈáçËØï', {icon: 5});
                    }
                }
            });
            return false; // ÈòªÊ≠¢Ë°®ÂçïÁöÑÈªòËÆ§Êèê‰∫§Ë°å‰∏∫
        });
    });
</script>
</body>
</html>
