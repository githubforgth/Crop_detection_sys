<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚀Login Page</title>
    <!-- 引入 layui 的样式文件 -->
    <link rel="stylesheet" href="../static/layui/src/css/layui.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('../static/image/bg.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }

        .login-box {
            background-color: rgba(255, 255, 255, 0.2); /* 设置背景为白色并且带有透明度 */
            backdrop-filter: blur(10px); /* 添加模糊效果 */
            padding: 40px; /* 增加填充，使框体更大 */
            border-radius: 10px;
            width: 500px; /* 增加框体宽度 */
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5); /* 添加阴影效果 */
        }

        .login-box h2 {
            color: #fff;
            margin-bottom: 20px;
        }

        .layui-form-item {
            margin-bottom: 20px; /* 增加输入框间距 */
        }

        .layui-form-label {
            color: #fff;
        }

        .layui-input {
            background-color: rgba(255, 255, 255, 0.7); /* 设置输入框背景为白色并且带有透明度 */
            border: none;
            padding: 15px; /* 增加填充 */
            border-radius: 5px;
            width: 80%; /* 设置输入框宽度 */
            margin: 0 auto; /* 居中对齐 */
            display: block; /* 使输入框成为块元素 */
        }

        .layui-btn {
            background: linear-gradient(to right, #5FFfaa, #5FFF7B78);
            border: none;
            padding: 15px 0; /* 增加填充 */
            color: #fff;
            border-radius: 5px;
            width: 80%; /* 设置按钮宽度 */
            cursor: pointer;
            transition: background 0.3s ease;
            margin: 20px auto; /* 居中对齐并增加间距 */
            display: flex; /* 使用 flex 布局 */
            justify-content: center; /* 水平居中 */
            align-items: center; /* 垂直居中 */
        }

        .layui-btn:hover {
            background: linear-gradient(to right, #0fffde, #5FBF8F);
        }

        .login-box a {
            color: #fff;
            display: block;
            margin-top: 10px; /* 增加链接上方间距 */
        }

        .footer {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 5%;
            background-color: rgba(255, 255, 255, 0.2); /* 设置背景为白色并且带有透明度 */
            backdrop-filter: blur(10px); /* 添加模糊效果 */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5); /* 添加阴影效果 */
            color: #fff;
            font-size: 13px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="login-box">
        <h2>登  录</h2>
        <form class="layui-form" id="login-form" action="/login_info" method="post">
            <div class="layui-form-item">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-block">
                    <input type="text" name="phone" required lay-verify="required" placeholder="输入你的电话号码" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">密码</label>
                <div class="layui-input-block">
                    <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item" style="margin-top: 20px;">
                <button class="layui-btn" lay-submit lay-filter="login">点击登陆</button>
            </div>
            <a href="/signup">没有账户去注册</a>
        </form>
    </div>
</div>

<div class="footer">
    作者: gth
</div>

<!-- 引入 layui 的 JS 文件 -->

</body>
</html>
<script src="//www.layuicdn.com/layui-v2.7.6/layui.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>
    layui.use(['form', 'layer'], function(){
        var form = layui.form;
        var layer = layui.layer;

        // 监听提交
        form.on('submit(login)', function(data){
            // 表单提交时的处理逻辑
            // 这里可以使用 AJAX 将表单数据提交给后端
            $.ajax({
                url: '/login_info',
                method: 'POST',
                data: data.field,
                success: function(response) {
                    // 后端返回成功，直接重定向
                    window.location.href = '/';
                },
                error: function(xhr, status, error) {
                    // 后端返回失败，检查状态码
                    console.log(xhr.status);
                    if (xhr.status === 401) {
                        // Unauthorized - show error message
                        var errorMessage = JSON.parse(xhr.responseText).message;
                        layer.msg(errorMessage, {icon: 5});
                    } else {
                        // Other error - show generic error message
                        layer.msg('登录失败，请重试', {icon: 5});
                    }
                }
            });

            // 阻止表单的默认提交行为
            return false;
        });
    });
</script>
